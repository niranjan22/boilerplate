<section data-ng-controller="UsersController" data-ng-init="find()">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
      <h2>User list</h2>
      <ol class="breadcrumb">
        <li>
          <a href="#!/">Home</a>
        </li>
        <li class="active">
          <strong>User list</strong>
        </li>
      </ol>
    </div>
  </div>
  <div class="alert alert-warning text-center" data-ng-hide="!users.$resolved || users.length">
    No Users yet, why don't you <a href="/#!/users/create">create one</a>?
  </div>  
  <div class="ibox float-e-margins" data-ng-show="users.length>0">
    <div class="ibox-title">
      <h5>Users ({{users.length}})</h5>
      <div class="ibox-tools">
        <a href="/#!/users/create" class="btn btn-primary btn-xs">Create</a>
      </div>
    </div>
    <div class="ibox-content">
      <div class="input-group">
        <input type="text" ng-model="searchtext" placeholder="Search Users" class="input form-control">
        <span class="input-group-btn">
            <button type="button" class="btn btn btn-primary"> <i class="fa fa-search"></i> Search</button>
        </span>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
          <tr>
            <th>Username</th>
            <th>Display Name</th>
            <th>Email</th>              
            <th>Created</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr data-ng-repeat="user in users | filter: searchtext">
            <td>{{ user.username }}</td>
            <td>{{ user.displayName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.created  | date }}</td>
            <td><a class="glyphicon glyphicon-search" href="/#!/users/{{user._id}}"></a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
